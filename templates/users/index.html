{% extends "users/layout.html" %}

{% block style %}
<style>
.card{
    width:70%;
    margin:auto;
}

.card-wrapper{
    margin-bottom:5%;
}

form{
    width:77%;
    margin:auto;
    }

.btn{
    text-align:center;
}

</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col" style="width:50%; margin-top:150px; padding-top:50px; padding-bottom:50px;">
            <div class="card-wrapper">
                <div class="card">
                    <center>
                        <p class="error error--hidden">

                            </p>
                        <h1 class="center">Login</h1>
                        <br>
                    </center>
                    <form action="{{ url_for('index') }}" method="POST">
                        <div class="form-group row">
                            <label for="email" class="col-sm-2 col-form-label">Email</label>

                            <div class="col-sm-10">
                                <input type="email" name="email" class="form-control" id="email" placeholder="Your email" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>

                            <div class="col-sm-10">
                                <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Your password" required>
                            </div>
                        </div>
                        <center>
                            <br>

                            <input type="submit" value="Sign Up" class="btn btn-danger">
                            <p class="error error--hidden">

                            </p>
                        </center>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
